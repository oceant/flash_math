<body>

    <section class="main">
        
        <div class="c-section">
            <div class="c-section-container-narrow">
                <h1 class="c-h2 u-mb40 u-align-center">フラッシュあんざん</h1>
                <div id="count" class="flash-count"><div id="countNumber" class="flash-count-inner"></div></div>

                    </div>
